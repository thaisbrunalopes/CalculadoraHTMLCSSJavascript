<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h2{
            font-size: 12PX;
            color: darkslategray;
            text-align: left;
        }
        .fundo{
            background-image: linear-gradient(45deg, #b6d3a8, #f0fff0);
            height: 100vh;
            color: #f0fff0;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .Calculadora{
            position:absolute;
            background-color: rgba(0, 0, 0, 0.1 );
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color:#ffb6c1;
            border: none;
            color: #fff;
            margin: 3px;
        }
        .botao1{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color:deeppink;
            border: none;
            color: #fff;
            margin: 3px;
        }
        .botao2{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color:#ffb6c1;
            border: none;
            color: #fff;
            margin: 3px;
        }
        .botao:hover{
            background-color: #f4a2ae;
        }
        .botao1:hover{
            background-color: #fff;
            color: black;
        }
        .botao2:hover{
            background-color: #f4a2ae;
        }
        #resultado{
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align:right;
            padding: 5px    ;

        }
    </style>
</head>
<body>
    <div class="fundo">
        <h2> Desenvolvido por: Thais Bruna Lopes</h2>
        <div class="Calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><<</button></td>
                    <td><button class="botao" onclick="insert('/')">รท</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao1" style="height: 106px" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao2" style= "width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button ></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num){
            var numero = document.getElementById('resultado').innerHTML
            document.getElementById('resultado').innerHTML = numero + num
        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }
        function back(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }else{
                document.getElementById('resultado').innerHTML = 'NADA...'
            }
        }
    </script>
</body>
</html>
